{% extends "main/base.html" %}
{% load staticfiles %}

{% block body_block %}



  <div class="update-form">
    <h3 class="text-center">Add item</h3>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group mt-3">
        <label for="id_update">Updated with:</label>
        <textarea placeholder="My update" name="id_update" rows="4" class="form-control"></textarea>
      </div>
      
      <div class="form-group mt-3">
        <label for="id_date">Date of update:</label>
        <input type="text" disabled value="{% now "SHORT_DATETIME_FORMAT" %}" name="id_date" class="form-control">
      </div>
      
      <input class="btn btn-secondary btn-block mt-3" type="submit" name="submit" value="Add item">
    </form>
  </div>


{% endblock %}
